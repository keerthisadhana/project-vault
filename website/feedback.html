<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6f9;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 25px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2b2b2b;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    .rating {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .rating label {
      font-weight: normal;
    }

    .radio-group {
      display: flex;
      gap: 10px;
    }

    textarea {
      height: 100px;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #0077cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Feedback Form</h2>
    <form>
      <!-- Personal Info -->
      <label for="name">Name :</label>
      <input type="text" id="name" name="name">

      <label for="email">Email :</label>
      <input type="email" id="email" name="email">

      <label for="phone">Phone :</label>
      <input type="tel" id="phone" name="phone">

      <label for="booking-id">Booking ID:</label>
      <input type="text" id="booking-id" name="booking-id">

      <!-- Trip Details -->
      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination">

      <label for="travel-dates">Dates of Travel:</label>
      <input type="text" id="travel-dates" name="travel-dates" placeholder="e.g., July 10 - July 15, 2025">

      <label>Service Used:</label>
      <div class="checkbox-group">
        <input type="checkbox" name="services" value="Tour Package"> Tour Package<br>
        <input type="checkbox" name="services" value="Flight Booking"> Flight Booking<br>
        <input type="checkbox" name="services" value="Hotel Booking"> Hotel Booking<br>
        <input type="checkbox" name="services" value="Transportation"> Transportation<br>
        <input type="checkbox" name="services" value="Visa Assistance"> Visa Assistance<br>
      </div>

      <!-- Rating -->
      <label>Rate Our Services (1 = Poor, 5 = Excellent):</label>
      <div class="rating">
        <label>Booking Process:</label>
        <div class="radio-group">
          <input type="radio" name="booking" value="1"> 1
          <input type="radio" name="booking" value="2"> 2
          <input type="radio" name="booking" value="3"> 3
          <input type="radio" name="booking" value="4"> 4
          <input type="radio" name="booking" value="5"> 5
        </div>
      </div>

      <div class="rating">
        <label>Customer Support:</label>
        <div class="radio-group">
          <input type="radio" name="support" value="1"> 1
          <input type="radio" name="support" value="2"> 2
          <input type="radio" name="support" value="3"> 3
          <input type="radio" name="support" value="4"> 4
          <input type="radio" name="support" value="5"> 5
        </div>
      </div>

      <div class="rating">
        <label>Tour Guide Knowledge:</label>
        <div class="radio-group">
          <input type="radio" name="guide" value="1"> 1
          <input type="radio" name="guide" value="2"> 2
          <input type="radio" name="guide" value="3"> 3
          <input type="radio" name="guide" value="4"> 4
          <input type="radio" name="guide" value="5"> 5
        </div>
      </div>

      <div class="rating">
        <label>Accommodation Quality:</label>
        <div class="radio-group">
          <input type="radio" name="accommodation" value="1"> 1
          <input type="radio" name="accommodation" value="2"> 2
          <input type="radio" name="accommodation" value="3"> 3
          <input type="radio" name="accommodation" value="4"> 4
          <input type="radio" name="accommodation" value="5"> 5
        </div>
      </div>

      <div class="rating">
        <label>Transportation Services:</label>
        <div class="radio-group">
          <input type="radio" name="transport" value="1"> 1
          <input type="radio" name="transport" value="2"> 2
          <input type="radio" name="transport" value="3"> 3
          <input type="radio" name="transport" value="4"> 4
          <input type="radio" name="transport" value="5"> 5
        </div>
      </div>

      <div class="rating">
        <label>Overall Satisfaction:</label>
        <div class="radio-group">
          <input type="radio" name="overall" value="1"> 1
          <input type="radio" name="overall" value="2"> 2
          <input type="radio" name="overall" value="3"> 3
          <input type="radio" name="overall" value="4"> 4
          <input type="radio" name="overall" value="5"> 5
        </div>
      </div>

      <!-- Open-ended Questions -->
      <label>What did you enjoy most about your experience?</label>
      <textarea name="positive-feedback"></textarea>

      <label>Were there any issues during your trip?</label>
      <textarea name="issues"></textarea>

      <label>How can we improve our services?</label>
      <textarea name="suggestions"></textarea>

      <label>Would you recommend us?</label>
      <select name="recommend">
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <!-- Preferences -->
      <label>Would you like to receive travel offers?</label>
      <select name="offers">
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>Would you provide a testimonial?</label>
      <select name="testimonial">
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <!-- Submit -->
      <button class="submit-btn" type="submit">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
